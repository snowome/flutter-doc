    <h1>MediaQuery</h1>

    <h3>MediaQuery.removePadding</h3>
    <p>一些组件如ListView和页面顶部有一个padding，这是源生组件为了考虑头部的刘海，对不同的手机作了适配。</p>
    <pre>
<code class="language-dart">
MediaQuery.removePadding(
    context: context,
    removeTop: true,
    child: ListView(),
)
</code>
    </pre>

    <h3>MediaQuery.of(context).size</h3>
    <p>获取屏幕的尺寸</p>
    <pre>
<code class="language-dart">
width: MediaQuery.of(context).size.width / 2 - 10,
</code>
    </pre>
