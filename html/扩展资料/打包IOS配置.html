    <h1>打包IOS配置</h1>

    <p>第一步：申请IOS企业级或个人开发者账号。 <a href="https://developer.apple.com/programs/" target="_blank">网址</a></p>
    <p>第二步：在App Store Connect 注册你的APP：定义APP的名字、描述、截屏。设置定价、管理和发布到App Store。
        <a href="https://developer.apple.com/support/app-store-connect/" target="_blank">网址</a>
    </p>
    <p>第三步：为你的APP注册Bundle ID。<a href="https://developer.apple.com/account/ios/identifier/bundle" target="_blank">网址</a></p>
    <p>第四步：在XCode里设置：APP名字、Bundle ID、APP启动图标、设置签名账号、</p>
    <p>第五步：创建构建存档。如下：</p>
    <pre>
<code class="language-dart">
    在项目根目录下运行：flutter build ipa --obfuscate --split-debug-info
</code>
    </pre>
    <p>第六步：上传到App Store Connect，请查文档。</p>
</article>
