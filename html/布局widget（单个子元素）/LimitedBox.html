    <h1>LimitedBox</h1>
    <p>可以通过设置maxWidth和maxHeight属性类限制子组件的最大尺寸</p>

    <pre>
<code class="language-dart">
LimitedBox(
    maxWidth: 130,
    child: Text(
        '一段很长的文字',
        maxLines: 1,
        overflow: TextOverflow.ellipsis,
        style: const TextStyle(color: Colors.white, fontSize: 12),
    ),
),
