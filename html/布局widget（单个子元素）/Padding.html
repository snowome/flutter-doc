    <h1>Padding组件</h1>
    <p>一个widget, 会给其子widget添加指定的填充</p>
<pre>
<code>
Padding(
    padding: EdgeInsets.all(10),
    child: Image.network(
        'http://www.devio.org/img/avatar.png',
        width: 100,
        height: 100,
    ),
),
</code>
</pre>

    <h2>属性</h2>
    <ul>
        <li>
            <h4 class="margin-bottom-mini">● <b class="weight danger">padding</b> 内边距</h4>
            <p class="margin-bottom-mini">例：四个方向都设定内边距为10</p>
            <p>padding: EdgeInsets.all(10),</p>
        </li>
    </ul>
