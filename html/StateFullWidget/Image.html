<body>
<article class="weui-article">
    <h1>Image组件</h1>
    <p>图片</p>

<h2>本地图片</h2>
    <pre>
<code class="language-dart">
Image(
    width: 180,
    height: 160,
    image: AssetImage('images/avatar.png'),
),
</code>
    </pre>

    <h2>网络图片</h2>
    <pre>
<code class="language-dart">
Image.network(
    'http://www.devio.org/img/avatar.png',
    width: 100,
    height: 100,
),

</code>
    </pre>
</article>
<script src="../../lib/highlight/highlight.min.js"></script>
