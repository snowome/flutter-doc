    <h1>Chip组件</h1>
    <p>标签，一个Material widget。 它可以将一个复杂内容实体展现在一个小块中，如联系人。</p>
    <pre>
<code class="language-dart">
Chip(
    label: Text('Flutter'),
    avatar: CircleAvatar(
        backgroundColor: Colors.blue.shade900,
        child: Text(
            'F',
            style: TextStyle(fontSize: 10),
        ),
    ),
),
